<!doctype html>
<html>
    <head>
        <!-- title of website -->
        <title>Euler College</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- css script files -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/main%20page.css" />
        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        
        <!-- icon for website -->
        <link rel="shortcut icon" sizes="196x196" href="images/eulercollege%20logo%202.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/eulercollege%20logo%202.png" />
    </head>

    <body>

<!-- Always shows a header, even in smaller screens. -->
<div class="header">

    <span>
        <img src="images/eulercollege%20logo%202.png" width="30" height="30">
        Euler College
    </span>
  
    <div class="tab">
        <button class="tablinks" onclick="openmaintab(event, 'home')" id="defaultOpen">Home</button>
        <button class="tablinks" onclick="openmaintab(event, 'about')">About</button>
        <button class="tablinks" onclick="openmaintab(event, 'contact')">Contact</button>
    </div>
    
</div>

  <main class="mdl-layout__content">
    
    
    <div id="home" class="tabcontent">
        <h5>Interactive guide to math</h5>
        <span>
            <input type="text" placeholder="Search topic..." class="search-bar-text">
            <button class="search-bar-icon" onclick="search()">
            <img src="images/icons/baseline-search-24px.svg" width="20" height= "20">
            </button>
        </span>
        <h5>mathematics map</h5>
    </div>

    <div id="about" class="tabcontent">
        <h4>Our Vision</h4>
        <p>
            To create an inteactive guide to the world of mathematics
            
        </p>
        <h4>Meet the team</h4>
        <p>...</p>
    </div>

    <div id="contact" class="tabcontent">
        <h4>Git</h4>
        <p>Yolosaurus</p>
        
    </div>
  </main>
        
        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <!--   JavaScript for site layout:   -->
        <script>
        // Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
            
        function openmaintab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        </script>
    </body>
</html>
